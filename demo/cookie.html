<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JX Live Demo - cookie</title>
    <base href="../" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jx/jx.all.min.js"></script>
    <!-- 这里添加演示用的CSS --> 
    <style type="text/css"></style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <!-- 这里添加演示代码 --> 
            <p>
                Jx().cookie 提供操作Cookie的具体方法
            </p>

            <pre>ookie.set(name, value, domain, path, hour)  设置一个cookie c</pre>
            <button class="btn btn-info" type="button" id="actionButton1">在 cookie 中添加 id = yuanyan</button>
            <hr>

            <pre>cookie.get(name) 获取指定名称的cookie值</pre>
            <button class="btn btn-info" type="button" id="actionButton2">在 cookie 中读取 id</button>
            <hr>
            <pre>cookie.remove(name, domain, path)  删除指定cookie,复写为过期</pre>
            <button class="btn btn-info" type="button" id="actionButton3">在 cookie 中删除 id</button>
            <hr>
        </div>
    </div>
    <p class="split-line"></p>
    <div class="row-fluid">
        <div class="span12">
            <button class="btn btn-info" type="button" id="toggleSource">查看源码</button>
        </div>
    </div>
    <p></p>
    <div class="row-fluid demo-source" id="source">
        <!-- 这里添加源代码，有css或html的时候，添加个新的pre标签，把lang-js改成css或html即可 -->
        <pre class="prettyprint lang-js" id="printSource"></pre>
    </div>
</div>
<!-- 这里写演示的源代码 -->
<script type="text/javascript" id="demoSource">
;Jx().$package(function(J){
    J.event.on(J.dom.id('actionButton1'), 'click', function(evt){
        J.cookie.set('id', 'yuanyan');
        alert("设置成功");
    });
    J.event.on(J.dom.id('actionButton2'), 'click', function(evt){
        var value = J.cookie.get('id');
        alert("读取成功：id=" + value);
    });
    J.event.on(J.dom.id('actionButton3'), 'click', function(evt){
        J.cookie.remove('id');
        alert("删除成功");
    });
});
</script>
<script type="text/javascript" src="js/prettify.js"></script>
<script type="text/javascript" src="js/demo.js"></script>

</body>
</html>
