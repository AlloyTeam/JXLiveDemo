<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JX Live Demo - String.toQueryString</title>
    <base href="../" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jx/jx.all.min.js"></script>
    <!-- 这里添加演示用的CSS --> 
    <style type="text/css">
        label {display: inline-block; margin: 0;}
        input {margin: 0 !important;}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <!-- 这里添加演示代码 -->
            <p>将一个对象格式化成url查询串。</p>
            <fieldset>
                <p>如：一个简单的分页查询</p>
                <p>
                    <button class="btn" id="look">查看结果</button>
                </p>
            </fieldset>
        </div>
    </div>
    <p class="split-line"></p>
    <div class="row-fluid">
        <div class="span12">
            <button class="btn btn-info" type="button" id="toggleSource">查看源码</button>
        </div>
    </div>
    <p></p>
    <div class="row-fluid demo-source" id="source">
        <!-- 这里添加源代码，有css或html的时候，添加个新的pre标签，把lang-js改成css或html即可 -->
        <pre class="prettyprint lang-js" id="printSource"></pre>
    </div>
</div>
<!-- 这里写演示的源代码 -->
<script type="text/javascript" id="demoSource">
;Jx().$package(function(J) {
    var $S = J.string;

    var obj = {
        start: 0,
        limit: 50,
        sort: 'desc'
    };

    var look = function() {
        alert($S.toQueryString(obj));
    };

    J.event.on(J.dom.id('look'), 'click', look);
});
</script>
<script type="text/javascript" src="js/prettify.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
<script type="text/javascript">
$(function() {$('#toggleSource').click();});
</script>
</body>
</html>
