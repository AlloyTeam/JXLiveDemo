<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JX Live Demo - Array.bubbleSort</title>
    <base href="../" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jx/jx.all.min.js"></script>
    <!-- 这里添加演示用的CSS --> 
    <style type="text/css"></style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <!-- 这里添加演示代码 --> 
            <p>
                bubbleSort 方法可以对给定数组进行冒泡排序。
            </p>
            <button class="btn btn-info" type="button" id="actionButton">演示</button>
        </div>
    </div> 
    <p class="split-line"></p>
    <div class="row-fluid">
        <div class="span12">
            <button class="btn btn-info" type="button" id="toggleSource">查看源码</button>
        </div>
    </div>
    <p></p>
    <div class="row-fluid demo-source" id="source">
        <!-- 这里添加源代码，有css或html的时候，添加个新的pre标签，把lang-js改成css或html即可 -->
        <pre class="prettyprint lang-js" id="printSource" auto-show></pre>
    </div>
</div>
<!-- 这里写演示的源代码 -->
<script type="text/javascript" id="demoSource">
;Jx().$package(function(J){
    J.event.on(J.dom.id('actionButton'), 'click', function(evt){
        var arr = [71,25,62,14,15,46];
        var arr1 = arr.concat([]);
        J.array.bubbleSort(arr);
        alert('默认排序后的数组: ' + arr);
        J.array.bubbleSort(arr1, function(a, b){
            return b - a;
        });
        alert('执行排序方法(倒序)后的数组: ' + arr1);
    });
});
</script>
<script type="text/javascript" src="js/prettify.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
